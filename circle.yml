test:
  override:

    - "pylint --msg-template='{msg_id}:{line:3d},{column}: {obj}: {msg}' -E `ls -d */`"

    - python -W ignore::DeprecationWarning -W ignore::RuntimeWarning setup.py test

    - nosetests -s -v ci/test_saas_integration.py

deployment:
  pypi:
    branch: master
    commands:
      - ci/pypi-deploy.sh
